<html>

   <head>
      <title>Register</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

   </head>

   <body>
      <h2>Register</h2>

      <div ng-app = "mainApp" ng-controller = "registerController">
         FirstName: <input type = "text" ng-model = "user.fname"><br><br>
         LastName: <input type = "text" ng-model = "user.lname"><br><br>
         Email: <input type = "email" ng-model = "user.email"><br><br>
         Username: <input type = "text" ng-model = "user.username"><br><br>
         Password: <input type = "password" ng-model = "user.password"><br>
         <button ng-click="register()">Register</button>
         {{error}}
      </div>

      <script src="/controller/registerController.js"></script>

      <footer>
        <input TYPE="button"class="btnLogin" value="LogIn" onClick="parent.location='/'">
      </footer>
   </body>
</html>
