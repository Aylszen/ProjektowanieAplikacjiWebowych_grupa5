<!DOCTYPE html>
<html lang="en">

<head>
  <title>Trello</title>
  <meta charset="UTF-8">
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="login-page">
    <div class="form">
      <div ng-app = "mainApp" ng-controller = "loginController">
        Username: <input type="text" ng-model = "user.username"/>
        Password: <input (keydown.enter) = "login('/home')" type="password" ng-model = "user.password"/>
      <button ng-click="login('/home')">Login</button>
        {{error}}
        <p class="message">Not registered? <a href="/register">Create an account</a></p>
      </div>
    </div>
  </div>
  <script src="/controller/loginController.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
